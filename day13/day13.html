    <div class="slider-item">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQx0IX-y33BzxrdAsuQdaTytU8VpgRPqAgq8Q&usqp=CAU" alt="Slider-5">
    </div>

    <div class="slider-btns">
      <button id="btn-prev">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </button>
      <button id="btn-next">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </button>
    </div>

    <div class="dots">
      
    </div>

  </div>
  <script >let slidePosition=0;
    const sliders=document.querySelectorAll('.slider-item');
    const totalSlider=sliders.length;
    const btnPrev=document.querySelector('#btn-prev');
    const btnNext=document.querySelector('#btn-next');
    
    
    btnPrev.addEventListener('click',function(){
      PrevSlide();
    });
    btnNext.addEventListener('click',function(){
      NextSlide();
    });
    
    function updatePosition(){
      sliders.forEach(slide=>{
        slide.classList.remove('active');
        slide.classList.add('hidden');
      });
    
      sliders[slidePosition].classList.add('active');
    
      dots.forEach(dot=>{
        dot.classList.remove('dot-active');
      });
    
      dots[slidePosition].classList.add('dot-active');
    }
    
    function PrevSlide(){
      if(slidePosition==0){
        slidePosition=totalSlider-1;
      }else{
        slidePosition--;
      }
      updatePosition();
    }
    function NextSlide(){
      if(slidePosition==totalSlider-1){
        slidePosition=0;
      }else{
        slidePosition++;
      }
      updatePosition();
    }
    
    
    const dotContainer=document.querySelector('.dots');
    sliders.forEach(slide=>{
     const dot=document.createElement('div');
     dot.classList.add('dot');
     dotContainer.appendChild(dot);
    });
    
    const dots=document.querySelectorAll('.dot');
    dots[slidePosition].classList.add('dot-active');
    
    
    dots.forEach((dot,index)=>{
      dot.addEventListener('click',function(){
        slidePosition=index;
        updatePosition();
      });
    });
    
    
    setInterval(()=>{
      if(slidePosition==totalSlider-1){
        slidePosition=0;
      }else{
        slidePosition++;
      }
      updatePosition();
    },2000);
    </script>
</body>
